<ion-content [fullscreen]="true">
  <div class="page-container">
    <!-- hero image -->
    <ion-img
      src="https://ionicblocks.com/assets/block-examples/register-variant-2.png"
    ></ion-img>

    <!-- form -->
    <div class="form-container">
      <ion-text>
        <h1>Sign up</h1>
      </ion-text>

      <!-- email -->
      <div class="input-container">
        <ion-icon name="at-outline"></ion-icon>
        <ion-input
          placeholder="Email"
          clearInput="true"
          required="true"
        ></ion-input>
      </div>

      <!-- name -->
      <div class="input-container">
        <ion-icon name="person-outline"></ion-icon>
        <ion-input
          placeholder="Full name"
          clearInput="true"
          required="true"
        ></ion-input>
      </div>

      <!-- mobile -->
      <div class="input-container">
        <ion-icon name="call-outline"></ion-icon>
        <ion-input
          placeholder="Phone number"
          type="number"
          clearInput="true"
          required="true"
        ></ion-input>
      </div>

      <!-- terms -->
      <ion-text class="terms-text">
        <p>
          By signing up, you're agreeing to our
          <a href="https://ionicblocks.com/" target="_blank"
            ><span class="link">terms and conditions</span></a
          >
          and
          <a href="https://ionicblocks.com/" target="_blank"
            ><span class="link">privacy policy</span></a
          >.
        </p>
      </ion-text>

      <ion-button type="submit" strong="true" expand="block" shape="round"
        >Continue</ion-button
      >
    </div>

    <!-- login -->
    <ion-text>
      <p class="login-prompt">
        Joined us before?
        <a href="https://ionicblocks.com/" target="_blank"
          ><span class="link">Login</span></a
        >
      </p>
    </ion-text>
  </div>
</ion-content>
