<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-buttons class="backbtn" routerLink="/home" routerDirection="back">
        <img src="../../assets/back-dark.svg" />
      </ion-buttons>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button class="notification">
        <ion-icon name="notifications-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  

  <ion-card>
    <ion-card-header>   
      <ion-card-subtitle>Para Preparar</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let pedido of pedidosPrepararList" >
          <ion-label> Pedido:{{pedido.id}} - Negocio: {{pedido.empresa.nombre}} </ion-label>
          
          <ion-button routerLink="/pedido-detalle/{{pedido.id}}" routerDirection="forward" size="large">
            <ion-icon name="eye-outline"></ion-icon>
          </ion-button>
          <ion-button size="large" (click)="fnPedidoUpdEstado(pedido.id, 1)">
            <ion-icon name="checkmark-outline"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>


  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>En Preparacion</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let pedido of pedidosEnPreparacionList" >
          <ion-label> Pedido:{{pedido.id}} - Negocio: {{pedido.empresa.nombre}} </ion-label>
          
          <ion-button routerLink="/pedido-detalle/{{pedido.id}}" routerDirection="forward" size="large">
            <ion-icon name="eye-outline"></ion-icon>
          </ion-button>
          <ion-button size="large" (click)="fnPedidoUpdEstado(pedido.id, 2)">
            <ion-icon name="checkmark-outline"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  
  
  


</ion-content>


<ion-footer translucent="true" class="ion-no-border" mode="md">
  <ion-toolbar color="translucent">
  
  </ion-toolbar>
</ion-footer>
