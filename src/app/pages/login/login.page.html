

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="backbtn" routerLink="/welcome" routerDirection="back">
        <img src="../../assets/back.svg" />
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-padding container">
    <h1>Ingresar</h1>
   
    <div class="form-container">
      <form [formGroup]="loginForm">
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" formControlName="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
        <ion-icon name="eye" slot="end"></ion-icon>
      </ion-item>

      <ion-button expand="block" class="main-button" (click)="fnLogin()">Log in</ion-button>

      <div class="sign-up">
        No tiene una Cuenta? <ion-button color="dark" fill="clear" routerLink="/signup" routerDirection="forward">Registrarse</ion-button>
      </div>
      <br>
      <div class="sign-up">
      <a [routerLink]="['/forgot-password']" class="small-text">Olvido su Contrase√±a?</a>
    </div>
    </form>
    </div>
  
  </div>
  
</ion-content>
