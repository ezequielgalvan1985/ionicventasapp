<ion-content [fullscreen]="true">
  <div class="page-container">
    <!-- hero image -->
    <ion-img
      src="https://ionicblocks.com/assets/block-examples/login-variant-1.png"
    ></ion-img>

    <!-- form -->
    <div class="form-container">
      <ion-text>
        <h1>Login</h1>
      </ion-text>
      <div class="input-container">
        <ion-icon name="at-outline"></ion-icon>
        <ion-input
          placeholder="Username"
          clearInput="true"
          required="true"
        ></ion-input>
      </div>
      <div class="input-container">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-input
          placeholder="Password"
          type="password"
          clearInput="true"
          required="true"
        ></ion-input>
      </div>
      <div class="forgot-password-container">
        <ion-text>
          <span>Forgot password?</span>
        </ion-text>
      </div>

      <ion-button type="submit" strong="true" expand="block" shape="round" mode="ios">Login</ion-button>
    </div>

    <!-- alternate login options -->
    <div class="alternate-container">
      <div class="or-container">
        <div class="horizontal-line"></div>
        <ion-text color="dark" class="divider">
          <p>OR</p>
        </ion-text>
        <div class="horizontal-line"></div>
      </div>
  
      <ion-button expand="block" shape="round" mode="ios">
        <ion-icon slot="start" name="logo-google"></ion-icon>
        Login with Google
      </ion-button>

      <ion-text>
        <p class="register-prompt">
          Don't have an account yet?
          <ion-text class="link"><span>Register now</span></ion-text>
        </p>
      </ion-text>
    </div>
  </div>
</ion-content>
