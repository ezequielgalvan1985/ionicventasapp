
<!-- page header -->
<ion-header mode="ios">
  <ion-toolbar>
    <ion-button slot="start" fill="clear">
      <ion-icon name="menu-outline"></ion-icon>
    </ion-button>
    <ion-button slot="end" fill="clear">
      <ion-icon name="notifications-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="page-container">
    
    <!-- dashboard -->
    <div class="dashboard-container">

      <!-- section header -->
      <div class="title-container">
        <ion-text>
          <h2>
            Dashboard
          </h2>
        </ion-text>

        <ion-button fill="clear">
          <ion-text>Oct 19 - Oct 25</ion-text>
          <ion-icon slot="end" name="chevron-down-outline"></ion-icon>
        </ion-button>
      </div>

      <ion-list inset="false">

        <!-- candidates to review -->
        <ion-item lines="full" class="ion-no-padding">
          <div class="dashboard-item-container">
            <div class="icon-container">
              <ion-icon name="people-outline"></ion-icon>
            </div>
            <ion-text>
              <span class="emphasis">76</span>
              New candidates to review
            </ion-text>
            <div class="forward-icon-container">
              <ion-icon name="chevron-forward-outline"></ion-icon>
            </div>
          </div>
        </ion-item>

        <!-- scheduled for today -->
        <ion-item lines="full" class="ion-no-padding">
          <div class="dashboard-item-container">
            <div class="icon-container">
              <ion-icon name="calendar-outline"></ion-icon>
            </div>
            <ion-text>
              <span class="emphasis">5</span>
              Scheduled for today
            </ion-text>
            <div class="forward-icon-container">
              <ion-icon name="chevron-forward-outline"></ion-icon>
            </div>
          </div>
        </ion-item>

        <!-- messages received -->
        <ion-item lines="none" class="ion-no-padding">
          <div class="dashboard-item-container">
            <div class="icon-container">
              <ion-icon name="chatbubble-outline"></ion-icon>
            </div>
            <ion-text>
              <span class="emphasis">28</span>
              Messages received
            </ion-text>
            <div class="forward-icon-container">
              <ion-icon name="chevron-forward-outline"></ion-icon>
            </div>
          </div>
        </ion-item>

      </ion-list>
    </div>

    <!-- job statistics -->
    <div class="job-statistics-container">

      <!-- section header -->
      <div class="title-container">
        <ion-text>
          <h2>
            Job Statistics
          </h2>
        </ion-text>

        <ion-button fill="clear">
          <ion-text>14 days</ion-text>
          <ion-icon slot="end" name="chevron-down-outline"></ion-icon>
        </ion-button>
      </div>

      <!-- tags container -->
      <div class="tags-container">
        <ion-chip class="active">
          <div class="tag-container">
            <div class="indicator"></div>
            <ion-text>Overview</ion-text>
          </div>
        </ion-chip>

        <ion-chip>
          <div class="tag-container">
            <ion-text>Viewed</ion-text>
          </div>
        </ion-chip>
          
        <ion-chip>
          <div class="tag-container">
            <ion-text>Applied</ion-text>
          </div>
        </ion-chip>
      </div>

      <!-- stats container -->
      <div class="stats-container">
        <ion-grid>
          <ion-row>

            <!-- jobs viewed -->
            <ion-col>
              <div class="stat-container">
                <div class="indicator"></div>
                <ion-text class="title">Jobs viewed</ion-text>
                <ion-text class="stat">2,342</ion-text>
                <ion-text class="time-span">This week</ion-text>
                <ion-chip class="green">+6.4%</ion-chip>
              </div>
            </ion-col>

            <!-- jobs applied -->
            <ion-col>
              <div class="stat-container">
                <div class="indicator orange"></div>
                <ion-text class="title">Jobs applied</ion-text>
                <ion-text class="stat">654</ion-text>
                <ion-text class="time-span">This week</ion-text>
                <ion-chip class="red">-0.5%</ion-chip>
              </div>
            </ion-col>

          </ion-row>
        </ion-grid>
      </div>

    </div>
  </div>
</ion-content>
