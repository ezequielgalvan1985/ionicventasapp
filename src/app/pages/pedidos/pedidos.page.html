<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" class="backbtn" routerLink="/home" routerDirection="back">
        <img src='../../assets/back-dark.svg' />
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button class="notification">
        <ion-icon name="notifications-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="title">Mis Pedidos</h1>

  <div class="order-items">
    <ion-card mode="ios" *ngFor="let pedido of pedidosListado" >
      
      <ion-grid>
        <ion-row>
          <ion-col size="6"><p class="fecha">{{pedido.fecha | date:'dd/MM/yyyy'}}</p></ion-col>
          <ion-col size="6"><p class="volvercomprar" (click)="fnVolverComprar(pedido)">Volver a Comprar</p></ion-col>
        </ion-row>
      </ion-grid>
      
      
      <ion-item-sliding *ngFor="let item of pedido.items" >
        <ion-card-content routerLink="/item-details/{{item.producto.id}}">
          <div class="item-img">
            <img src='../../assets/cart/cart1.png' />
          </div>

          <div class="item-info">
            <p class="productonombre">{{item.producto.nombre}}</p>
            
          
          </div>
        </ion-card-content>
        <hr>
        </ion-item-sliding>

    </ion-card>

  </div>
</ion-content>
