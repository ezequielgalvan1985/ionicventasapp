<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-buttons class="backbtn" routerLink="/home" routerDirection="back">
        <img src="../../assets/back-dark.svg" />
      </ion-buttons>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button class="notification">
        <ion-icon name="notifications-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="true">
 
  <ion-card>
    <ion-card-header>
      <ion-card-title>Productos</ion-card-title>
      <ion-card-subtitle>Listado</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
    

      <div class="cart-items">
        <ion-button (click)="fnRefresh()" fill="outline"> Refrescar
          <ion-icon name="reload-outline" slot="end"></ion-icon>  
        </ion-button>  
      </div>
          
      <ion-list>
        <ion-item-sliding *ngFor="let producto of productosList" >  
        <ion-item>
          <ion-thumbnail slot="start">
            <div routerLink="/productos-publicar/{{ producto.id}}" routerDirection="forward">
              <img src="../../assets/cart/cart1.png" />
            </div>
          </ion-thumbnail>
          <ion-label>
            <div >
              <p>{{ producto.nombre }} ({{producto.categoria.nombre }}) </p><span style="text-align: right;">{{ producto.precio | number : '1.2-2'}}</span>
              

            </div>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">     
          <ion-item-option color="danger" (click)="fnRemoveItem(producto)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>



<ion-toast
[isOpen]="isToastOpen"
[message]="mensajeToast"
[duration]="3000"
(didDismiss)="setOpenToast(false)"
  ></ion-toast>


  <ion-alert
  [isOpen]="isAlertOpen"
  header="Atencion"
  subHeader="Mensaje Importante"
  [message]="messageAlert"
  [buttons]="alertButtons"
  (didDismiss)="setOpenAlert(false)"
></ion-alert>

</ion-content>
<ion-footer translucent="true" class="ion-no-border" mode="md">
  <ion-toolbar color="translucent">
   
  </ion-toolbar>
</ion-footer>
